<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Clayton Ward">
    <title>Basic Generic PPP Secret Generator (for Mikrotik RouterOS)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>

<body>


    <div class="page_wrapper">
        <h2>Basic PPP Username Generator (RouterOS)</h2>

        <div id="input_fields">
            <label for="base_field">Base Name:</label><br>
            <input type="text" id="base_field" name="base_field"><br>

            <label for="letter_field">Letter Start</label><br>
            <input type="text" id="letter_field" name="letter_field"><br>

            <label for="letter_field_end">Letter End</label><br>
            <input type="text" id="letter_field_end" name="letter_field_end"><br>

            <label for="number_field">Number Start:</label><br>
            <input type="text" id="number_field" name="number_field"><br>

            <label for="number_field_end">Number End:</label><br>
            <input type="text" id="number_field_end" name="number_field_end"><br>

            <label for="password_base_field">Password Base Name:</label><br>
            <input type="text" id="password_base_field" name="password_base_field"><br>

            <label for="ip_start_field">ip address range start:</label><br>
            <input type="text" id="ip_start_field" name="ip_start_field"><br><br>


            <div id="PPP_client"></div>

            <br>
            <a class="goto_button" onclick="next()">Next</a>

            <br><br>
            <div id="PPP_code"></div>

            <br><br>
            <hr>
            <h2>ALL Secrets</h2>
            <a class="goto_button" onclick="generate_all()">Generate All Secrets</a>
            <div id="all_code_display"></div>

        </div>

    </div>


</body>

</html>
